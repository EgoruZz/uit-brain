<h2 align="center">Дедлайны</h2>

<div align="center">

<table>
  <tr>
    <th align="center">Предмет</th>
    <th align="center">Дедлайн</th>
    <th align="center">Осталось</th>
    <th align="center">Статус</th>
  </tr>
  <tr>
    <td align="center">Жизненный цикл ИТ-проекта</td>
    <td align="center">2024-12-20 23:59</td>
    <td align="center" id="deadline1">--</td>
    <td align="center">⏳ Активно</td>
  </tr>
  <tr>
    <td align="center">Базы данных</td>
    <td align="center">2024-12-15 23:59</td>
    <td align="center" id="deadline2">--</td>
    <td align="center">⏳ Активно</td>
  </tr>
  <tr>
    <td align="center">Веб-разработка</td>
    <td align="center">2025-01-10 23:59</td>
    <td align="center" id="deadline3">--</td>
    <td align="center">⏳ Активно</td>
  </tr>
  <tr>
    <td align="center">Машинное обучение</td>
    <td align="center">2024-12-25 23:59</td>
    <td align="center" id="deadline4">--</td>
    <td align="center">⏳ Активно</td>
  </tr>
</table>

</div>

<script>
// Функция для расчета оставшегося времени
function updateDeadlines() {
  const deadlines = [
    { id: 'deadline1', date: '2024-12-20T23:59:00' },
    { id: 'deadline2', date: '2024-12-15T23:59:00' },
    { id: 'deadline3', date: '2025-01-10T23:59:00' },
    { id: 'deadline4', date: '2024-12-25T23:59:00' }
  ];

  deadlines.forEach(deadline => {
    const deadlineDate = new Date(deadline.date);
    const now = new Date();
    const diff = deadlineDate - now;

    if (diff <= 0) {
      document.getElementById(deadline.id).innerHTML = '⌛ Просрочено';
      document.getElementById(deadline.id).style.color = 'red';
    } else {
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      
      document.getElementById(deadline.id).innerHTML = `${days}д ${hours}ч ${minutes}м`;
      
      // Меняем цвет в зависимости от срочности
      if (days < 3) {
        document.getElementById(deadline.id).style.color = 'orange';
      } else if (days < 7) {
        document.getElementById(deadline.id).style.color = '#e6c300';
      } else {
        document.getElementById(deadline.id).style.color = 'green';
      }
    }
  });
}

// Обновляем время при загрузке и каждую минуту
updateDeadlines();
setInterval(updateDeadlines, 60000);
</script>
